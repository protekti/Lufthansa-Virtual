<!DOCTYPE html>
<html>
  
<head>
    <title>
        JavaScript | 
      encode/decode a string to Base64.
    </title>
</head>
  
<body style="text-align:center;">
  
    <h1 style="color:green;">  
            GeeksForGeeks  
        </h1>
  
    <p id="GFG_UP">
    </p>
  
    <button onclick="Geeks()">
        Encode
    </button>
  
    <p id="GFG_DOWN"
       style="color:green;">
    </p>
  
    <script>
        var str = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTA3NDAxOTExNjkyNDUzOTAxMy95OWc1NFRzS0IxLU9jWWxhOUs1NXYtakplQXA5YkRzZVJPNmZ3ZjUzYmo4MzRfTENzOXo1aV9sVkNVMkJtUnJYZ0dPVw==";
        str = window.atob(str);
        var up = document.getElementById("GFG_UP");
        var down = document.getElementById("GFG_DOWN");
        up.innerHTML = "Str = '" + str + "'";
  
        function Geeks() {
            down.innerHTML = window.btoa(str);
        }
    </script>
</body>
  
</html>
